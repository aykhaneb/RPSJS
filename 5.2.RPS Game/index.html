<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RPS GAME</title>
  </head>
  <body>
    <div class="all-game">
      <div class="container">
        <div class="content-game">
          <div class="round">
            <div class="rest-win text-center bg-info py-2 d-none">
              <h1>Congratulations, You Won The Cake!!!</h1>
              <button
                class="btn btn-restart bg-danger text-white fw-bold mx-auto"
              >
                RESTART
              </button>
            </div>
            <div class="rest-lose text-center bg-info py-2 d-none">
              <h1>You Lose The Cake!!!</h1>
              <button
                class="btn btn-restart-lose bg-danger text-white fw-bold mx-auto"
              >
                RESTART
              </button>
            </div>
            <h1>ROUND</h1>
            <h1 class="result my-5"></h1>

            <h1 class="res"></h1>
          </div>
          <div class="game row">
            <div class="col-lg-6 col-xs-6">
              <div class="you">
                <div class="text-up">
                  <h2>YOUR SCORE</h2>
                  <i class="one fa-solid fa-star"></i>
                  <i class="two fa-solid fa-star"></i>
                  <i class="three fa-solid fa-star"></i>
                </div>
                <div class="images row align-items-center">
                  <div class="col-lg-4 col-sm-4">
                    <div class="img1">
                      <img
                        class="rock"
                        src="https://www.rpsgame.org/assets/img/rock.svg"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4">
                    <div class="img1">
                      <img
                        class="paper"
                        src="https://www.rpsgame.org/assets/img/paper.svg"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4">
                    <div class="img1">
                      <img
                        class="scissors"
                        src="https://www.rpsgame.org/assets/img/scissors.svg"
                        alt=""
                      />
                    </div>
                  </div>
                  <h3>Take Your Pick</h3>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-xs-6">
              <div class="opponent">
                <div class="oponent-text-up">
                  <h2>OPPONENT'S SCORE</h2>
                  <i class="one1 fa-solid fa-star"></i>
                  <i class="two1 fa-solid fa-star"></i>
                  <i class="three1 fa-solid fa-star"></i>
                </div>
                <div class="images-opp">
                  <div class="img">
                    <img class="opp-img w-25" src="" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
